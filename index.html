<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    #<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>Hadeel Moustafa Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif;
        }

        body {
            background-color: #f1f1f1;
        }

        .w3-card-4 {
            display: flex;
            flex-direction: row;
        }

        .w3-card-4 img {
            flex: 1;
            width:25%;
            height: auto;
            max-height: none; 
        }

        .w3-container {
            flex: 2;
            padding: 20px;
        }

        .highlighted-text {
            font-size: 17.5px; /* Adjust the font size as needed */
            color: #0d8f38; /* Change the text color to a contrasting color */
        }

        .typing-container {
            height: 20px; /* Set a reasonable fixed height for the container */
        }

        .header-container {
            text-align: center;
            margin-top: 50px;
        }

        .profile-image {
            max-width: 150px;
            border-radius: 50%;
        }

        .tagline {
            margin-top: 20px;
        }

        .contact-links {
            margin-top: 10px;
        }

        .contact-links a {
            margin: 0 10px;
            color: #f1f1f1;
        }

        .smaller-text {
           font-size: 12px; /* Adjust the font size as needed */
        }

        /* Media query for screens with a maximum width of 768px (typical for mobile devices) */
        @media (max-width: 768px) {
            /* Change the flex-direction to column for smaller screens (e.g., mobile) */
            .w3-card-4 {
                flex-direction: column;
            }

            /* Adjust image size for mobile devices */
            .w3-card-4 img {
                width: 100%; /* Make the image take the full width of the card */
                height: auto; /* Maintain aspect ratio */
                max-width: none; /* Disable max-width on the image */
            }
        }

    </style>
</head>

<body class="w3-light-grey">

   <!-- Navigation Bar -->
   <div class="w3-top w3-bar w3-dark-grey w3-card">
        <a class="w3-bar-item w3-button" href="index.html">
            <img src="images/hadeel.png" alt="Hadeel Moustafa" style="max-width: 30px; border-radius: 50%;">
        </a>
        <div class="w3-right"> <!--  w3-hide-small -->
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="#projects" class="w3-bar-item w3-button">Projects</a>
            <a href="about_me.html" class="w3-bar-item w3-button">About Me</a>
        </div>
    </div>

    <!-- Header -->
    <header id="aboutme" class="w3-container header-container w3-padding-32">
        <img src="images/hadeel.png" alt="Hadeel Moustafa" class="profile-image">      
        <h1><b>Hadeel Moustafa</b></h1>
        <p class="tagline">Welcome to my <span class="w3-tag">data science</span> portfolio</p>
        <div class="typing-container">
            <p id="typing-text"></p>
        </div>
    </header>



    <section>
        <h2>Projects</h2>
        <ul>
            <li>
                <a href="projects/project1.html">Project 1</a>
                <p>A description of your project</p>
            </li>
            <li>
                <a href="projects/project2.html">Project 2</a>
                <p>A description of your second project</p>
            </li>
        </ul>
    </section>
    <footer>
  
        <p>Contact me at: hadeel94.9@hotmail.com</p>
    </footer>

    <!-- Script for the typing -->
    <script>
        // Initialize typed.js
        var options = {
            strings: ["I'm a Data Scientist", "Passionate about data", "Analyzing trends", "Building models",""],
            typeSpeed: 50, // typing speed in milliseconds
            backSpeed: 25, // backspacing speed in milliseconds
            backDelay: 1500, // delay before starting to backspace
            showCursor: false, // show blinking cursor
            cursorChar: "|", // cursor character
            onComplete: function (self) {
                // Reset the Typed instance to start again
                self.reset();
            },
        };
        var typed = new Typed("#typing-text", options);
    </script>
    
</body>
</html>
